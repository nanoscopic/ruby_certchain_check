[ca]

default_ca = default

[default]

dir = ./cadata/intermed
certs = $dir
new_certs_dir = $dir/db.certs

database = $dir/db.index
serial = $dir/db.serial

certificate = certs/ca_intermed.crt
private_key = keys/ca_intermed.key

default_days = 365
default_crl_days = 30

# Remember to have the CSR request generated using the same digest, e.g.
# openssl req -new -sha256 -key foo.key -out foo.csr 
default_md = sha256

preserve = no
RANDFILE = $dir/db.random
policy = default_policy

[default_policy]

countryName = optional
stateOrProvinceName = optional
localityName = optional
organizationName = supplied
organizationalUnitName = supplied
commonName = supplied
emailAddress = optional
